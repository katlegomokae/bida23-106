<!DOCTYPE html>
<html>
  <head>
     <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
      
    *{
    box-sizing: border-box;
    
}
body { font-family: Arial, Helvetica, sans-serif;
    background-color: #000;
}
    nav {
    padding: 0;
    margin: 0;
    text-decoration: none;
    list-style: none;
    box-sizing: border-box;
    background-color: #000;
    height: 80px;
    width: 100%;

}
label.logo{
    color: white;
    font-size: 35px;
    line-height: 80px;
    padding-top: 10px;
    font-weight: bold;
}
nav ul {
    float: right;
    margin-right: 20px;
    text-decoration: none;

}
nav ul li{
    display: inline-block;
    line-height: 80px;
    margin: 0 5px;
    text-decoration: none;

}
nav ul li a{
    color: white;
    font-size: 17px;
    padding: 7px 13px;
    border-radius: 3px;
    text-transform: uppercase;
    text-decoration: none;

}
a.active,a:hover{
    background: grey;
    transition: .5s;
    text-decoration: none;

}
.checkbtn{
    font-size: 30px;
    color: white;
    float: right;
    line-height: 80px;
    margin-right: 40px;
    cursor: pointer;
    display: none;
}
#check{
    display: none;
}
@media screen and (max-width: 952px){
    label.logo{
        font-size: 30px;
        padding-left: 50px;

    }
}
nav ul li a{
    font-size: 16px;
}
@media screen and (max-width: 858px){
    .checkbtn{
        display: block;
    }
    ul{
        position: fixed;
        width: 100%;
        height: 100vh;
        background: black;
        top: 80px;
        left: -100%;
        text-align: center;
        transition: all .5s;
    }
    nav ul li{
        display: block;
        margin: 50px 0;
        line-height: 30px;

    }
    nav ul li a{
        font-size:20px;
    }
    a:hover,a.active{
        background: none;
        color:grey;
    }
    #check:checked ~ ul{
        left: 0;
    }
}

    </style>
    </head>
    <body>
        <nav>
            <input type="checkbox" id="check" >
            <label for="check" class="checkbtn">
                <i class="fas fa-bars"></i>
            </label>
            <label class="logo"><img src="Warner-Bros-Logo.png" width="80px"height="70px"></label>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a  href="movies.html">Movies</a></li>
                <li><a  href="tvshows.html">Tv shows</a></li>
                <li><a class="active" href="collection.html">Collection</a></li>
                <li><a href="feedback.html">Feedback</a></li>
                <li><a href="games.html">Games and Apps</a></li>
            </ul>
        </nav>
