<!DOCTYPE html>
<html>

<head>
    <title>Search Bar</title>
    <meta name="viewport" 
          content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}


#navlist {
    background-color: #000;
    position: absolute;
    width: 100%;
}

#navlist a {
    float: left;
    display: block;
    color: #f2f2f2;
    text-align: center;
    padding: 12px;
    text-decoration: none;
    font-size: 15px;
}

.navlist-right {
    float: right;
}

/* hover effect of navlist anchor element */
#navlist a:hover {
    background: transparent;
    color: grey;
}
#navlist a:active
{
    color:grey
}
/* styling search bar */
.search input[type=text] {
    width: 650px;
    height: 25px;
    border-radius: 25px;
    border: none;
}

.search {
    float: right;
    margin: 7px;
}

.search button {
    background-color: black;
    color: white;
    float: right;
    padding: 5px 10px;
    margin-right: 16px;
    font-size: 12px;
    border: none;
    cursor: pointer;
}
.search button:hover {
    background: transparent;
    color:grey
}
img { 
          width: 7%;
          height: 2%;
          opacity: 0.8;
      padding-top: 10px;
        }
       .responsive {
  width: 100%;
  height: auto;
}
         div { 
        white-space: nowrap; 
        margin-right: 1em;
        margin-left: 1em;
          }
           #zoom {
  padding: 60px;
  transition: transform .2s;
  width: 270px;
  height: 250px;
  
}

#zoom:hover {
  -ms-transform: scale(1.5); /* IE 9 */
  -webkit-transform: scale(1.5); /* Safari 3-8 */
  transform: scale(1.5); 
}
      
       #slider {
      overflow: hidden;
      padding-top: 35px;
}
#slider figure {
  position: relative;
  width: 500%;
  margin: 0;
  left: 0;
  animation: slider 20s infinite;
}

#slider figure img {
             margin-left: 0px;
             margin-right: 0px;
            width: 20%;
          float: left;
           height: 60%; 
        background-position: center;
       background-repeat: no-repeat;
      background-size: cover;
           }
@keyframes slider {
  0% {
    left: 0;
  }
  20% {
    left: 0;
  }
  25% {
    left: -100%;
  }
  45% {
    left: -100%;
  }
  50% {
    left: -200%;
  }
  70% {
    left: -200%
  }
  75% {
    left: -300%;
  }
  95% {
    left: -300%;
  }
  100% {
    left: -400%
  }
    </style>
</head>

<body>
    <div id="navlist">
        <a href="index.html">Home</a>
        <a href="movies.html">Movies</a>
        <a href="tvshows.html">TV Shows</a>
        <a href="Feedback.html">Feedback</a>
        <a href="collection.html">Collection</a>
        <a class="active" href="games.html">Games&Apps</a>
        <div class="search">
            <form action="#games.html">
                <input type="text" placeholder="Search Games" name="search">
                <button>
                    <i class="fa fa-search" style="font-size: 18px;"></i>
                </button>
            </form>
        </div>
    </div>
     <div id="slider">
      <figure>
        <img src="heads.jpeg">
        <img src="psych.jpeg">
        <img src="cartnet.jpeg">
        <img src="clank.jpeg">
        <img src="as.png">
      </figure>
    </div>
</body>

</html>
