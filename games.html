nav {

    width: 100%;

label.logo{
    color: white;
    font-size: 35px;
    line-height: 80px;
    padding-top: 10px;
    font-weight: bold;
}
nav ul {
    float: right;
    margin-right: 20px;
    text-decoration: none;

}
nav ul li{
    display: inline-block;
    line-height: 80px;
    margin: 0 5px;
    text-decoration: none;

}
nav ul li a{
    color: white;
    font-size: 17px;
    padding: 7px 13px;
    border-radius: 3px;
    text-transform: uppercase;
    text-decoration: none;

}
a.active,a:hover{
    background: grey;
    transition: .5s;
    text-decoration: none;

}
.checkbtn{
    font-size: 30px;
    color: white;
    float: right;
    line-height: 80px;
    margin-right: 40px;
    cursor: pointer;
    display: none;
}
#check{
    display: none;
}
@media screen and (max-width: 952px){
    label.logo{
        font-size: 30px;
        padding-left: 50px;

    }
}
nav ul li a{
    font-size: 16px;
}
@media screen and (max-width: 858px){
    .checkbtn{
        display: block;
    }
    ul{
        position: fixed;
        width: 100%;
        height: 100vh;
        background: black;
        top: 80px;
        left: -100%;
        text-align: center;
        transition: all .5s;
    }
    nav ul li{
        display: block;
        margin: 50px 0;
        line-height: 30px;

    }
    nav ul li a{
        font-size:20px;
    }
    a:hover,a.active{
        background: none;
        color:grey;
    }
    #check:checked ~ ul{
        left: 0;
    }
}
