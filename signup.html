<!DOCTYPE html>
<html>
  <head>
    <title>Create Account</title>
   <style>
body {
  background-image: url('movie poster background 2.jpeg');
}
     p { 
       color: white;
       font-family: Arial, Helvetica, sans-serif;
       text-align: center;
     }
     #allp {
  background-color: clear;
  width: 600px;
  height: 600px;
  border: none;
  padding: 50px;
  margin: 20px;
}
.topleft {
  position: absolute;
  top: 8px;
  left: 16px;  
}

img { 
  width: 25%;
  height: auto;
  opacity: 0.8;
}
    .topright {
  position: absolute;
  top: 8px;
  right: 16px;
  font-size: 18px;
  color: #ffffff;
} 
</style> 
  </head>
  <body>
    <div class="topleft">
      <a href="index.html"><img src="Warner-Bros-Logo.png" width="15px" height="25px"></a>
      <div class="topright">Sign In</div>
    <form>
      <p id="allp">Name:<input type= "text" placeholder="Enter name" name="firstname" required></p>
      <p id="allp">Email:<input type= "text" placeholder="Enter Email" name="Email" required></p>
      <p id="allp">Password:<input type="password" placeholder="Enter Password" name="password" required ></p>
      <p id="allp">Password Confirmation:<input type="password" placeholder="Password Confirmation" name="Password Confirmation" required></p>
      <p id="allp">Mobile Phone Number:<input type="text" placeholder="Mobile Phone Number" name="mobile phone number" required></p>
      <p id="allp">Remember Me:<input type="checkbox" checked="checked" name="Remember Me"></p>
      <p id="allp">By creating an account with Warner Bros. I agree to the terms and conditions.</p>
         <p id="allp"> <input type= "submit" value="Create account"> </p>
    </form>
  </body>
</html>
