<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"> 
	<meta name="viewport"
		content="width=device-width,initial-scale=1.0"> 
	   <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
     <title>Feedback</title>
    <style> 
	    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
	    * {
		    margin: 0;
		    paddding: 0;
		    box-sizing: border-box;
		    font-family: 'Poppins', sans-serif;
	    }
	    :root {
		    --yellow: #FFBD13;
		    --blue: #4383FF;
		    --blue-d-1: #3278FF;
		    --light: #F5F5F5;
		    --grey: #AAA;
		    --white: #FFF;
		    --shadow: 8px 8px 30px rgba(0,0,0,.05);
	    }
		    
	    .wrapper { 
		   background: var(--light);
		    justify-content: center;
		    align-items: center;
		    min-height: 100vh;
	    }

	    
	    .wrapper {
		      background: var(--white);
		    padding: 2rem;
		    max-width: 576px;
		    width: 100%;
		    border-radius: .75rem;
		    box-shadow: var(--shadow);
		    text-align: center;
	    }
	    .wrapper h3{
		    font-size: 1.5rem;
		    font-weight: 600;
		    margin-bottom: 1rem;
	    }
	    .rating {
		    display: flex;
		    justify-content: center;
		    align-items: center;
		    grid-gap: .5rem;
		    font-size: 2rem;
		    color: var(--yellow);
		    margin-bottom: 2rem;
	    }
	    .rating .star {
		    cursor: pointer;
	    }
	    .rating .star.active {
		    opacity:0;
		    animation: animate .5s  calc(var(--iease-in-out) * .1s)forwards;
	    }
	    @keyframes animate {
		    0% {
			    opacity: 0;
			    transform: scale(1);
		    }
		    50% {
			    opacity: 1;
			    transform: scale(1.2);
		    }
		    100% {
			    opacity: 1;
			    transform: scale(1);
		    }
	    }
		    
	    .rating .star:hover {
		    transform: scale(1.1);
	    }
	    textarea {
		    width: 100%;
		    background: var(--light);
		    padding: 1rem;
		    border-radius: .5rem;
		    border: none;
		    outline: none;
		    resize: none;
		    margin-bottom: .5rem;
	    }
	    .btn-group {
		    display: flex;
		    grid-gap: .5rem;
		    align-items: center;
	    }
	    .btn-group .btn {
		    padding: .75rem 1rem;
		    border-radius: .5rem;
		    border: none;
		    outline: none;
		    cursor: pointer;
		    font-size: .875rem;
		    font-weight: 500;
	    }
	    .btn-group .btn-submit {
		    background: var(--blue);
		    color: var(--white);
	    }
	    .btn-group .btn-submit:hover {
		    background: var(--blue-d-1);
	    }
		        
	    .btn-group .btn-cancel {
		    background: var(--white);
		    color: var(--blue);
	    }
	    .btn-group .btn-cancel:hover {
		    background: var(--light);
	    }    		    
       #topnav {
  overflow: hidden;
  background-color: #000000;
}

#topnav a:hover {

#topnav a.active {

      @media screen and (max-width: 600px) {
  #topnav a {
    float: none;
    display: block;
    text-align: left;
    width: 100%;
    margin: 0;
    padding: 14px;
  }
      }
      header {
                 position: absolute;
                 top: 8px;
                 right: 16px;  
              }

    img { 
          width: 7%;
          height: 2%;
          opacity: 0.8;
        }
    </style>
  </head>
  <body>
    <div id="topnav">
      <p><a href="games&apps.html">Games&Apps</a></p>
      <p><a href="collection.html">Collection</a></p>
       <p><a class="active" href="feedback.html">Feedback</a></p>
       <p><a href="tvshows.html">TV Shows</a></p>
       <p><a href="movies.html">Movies</a></p>
      <p><a href="index.html">Home</a></p>
    </div> 
    <header>
     <a href="index.html"><img src="Warner-Bros-Logo.png"></a>  
    </header>
  <div class="wrapper">
	  <h3>Please Give Feedback On Your Level Of Satisfaction</h3>
	  <form action="#">
		  <div class="rating">
			  <input type="number" name="rating" hidden> 
			  <i class="bx bx-star star" style="--i: 0;"></i>
			  <i class="bx bx-star star" style="--i: 1;"></i>
			  <i class="bx bx-star star" style="--i: 2;"></i>
			  <i class="bx bx-star star" style="--i: 3;"></i>
			  <i class="bx bx-star star" style="--i: 4;"></i> 
		  </div>
		  <textarea name="opinion" cols="30" rows="5" placeholder="Feedback...."></textarea>
		  <div class="btn-group">
			  <button type="submit" class="btn submit">Submit</button>
			  <button class="btn cancel">Cancel</button>
	  </form>
  </div>
	  <script src="script.js"></script>
		  </body>
		  </html>
