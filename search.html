<!DOCTYPE html>
<html>
  <head>
     <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title> TV shows </title>
    <style>
      body { 
        background-color: #000000; 
        overflow-x: hidden;
      }
      p { 
        color: #ffffff;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 20px;
        padding-left: 10px;
      }
      .topnav {
  overflow: hidden;
  background-color: #000000;
}

.topnav a {
  float: right;
  display: block;
  color: white;
  text-align: center;
  padding: 16px 18px;
  text-decoration: none;
  font-size: 15px;
}

.topnav a:hover {
  background-color: rgba(255,255,255,0);
  color: white;
}

.topnav a.active {
  background-color: #000000;
  color: grey;
}
      @media screen and (max-width: 600px) {
  .topnav a {
    float: none;
    display: block;
    text-align: left;
    width: 100%;
    margin: 0;
    padding: 14px;
  }
       } 
        
        header {
                 position: absolute;
                 top: 8px;
                 right: 16px;  
              }

    img { 
          width: 7%;
          height: 2%;
          opacity: 0.8;
      padding-top: 10px;
        }
       .responsive {
  width: 100%;
  height: auto;
}
      form.search input[type=text] {
  padding: 10px;
  font-size: 17px;
  border: 1px solid grey;
  border-radius: 30px;
  float: left;
  width: 80%;
  background: #f1f1f1;
}
form.search::after {
  content: "";
  clear: both;
  display: table;
}
      </style>
  </head>
  <body>
      <form class="example" action="movies.html">
  <input type="text" placeholder="Search For Movies and TV Shows...." name="search">
</form>
  </body>
</html>
