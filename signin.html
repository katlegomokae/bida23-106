<!DOCTYPE html>
<html>
  <head>
    <title>Sign In</title>
    <style>
      body { background-image: url('movie poster background 2.jpeg');}
      
        p {
          font-family: Arial, Helvetica, sans-serif;
          font-size: 20px;
          text-align: center;
          color: white;
      }   
      .topleft {
  position: absolute;
  top: 8px;
  left: 16px;  
}

img { 
  width: 25%;
  height: auto;
  opacity: 0.8;
}
      aside {
  width: 50%;
  padding-right: 15px;
  margin-left: 15px;
  float: left;
  font-style: Arial;
  text-align: center      
}
      a:link { 
              color: darkgrey;
        text-decoration: none;
      }
        
      a:hover {
        color: white;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
   <div class="topleft">
      <a href="index.html"><img src="Warner-Bros-Logo.png" width="15px" height="25px"></a> 
    <form>
      <p>Sign In</p>
      <br><p>Enter E-mail Address and Password</p>
       <p>Email:<input type= "text" placeholder="Enter Email" name="Email" required></p>
      <br><p>Password:<input type="password" placeholder="Enter Password" name="password" required></p>
      <p>Forgot Password?</p>
      <br><p><input type= "submit" value="Sign In"></p>
     <aside><br><p>Remember Me:<input type="checkbox" checked="checked" name="Remember Me"></p>
     <p>No account? <a href="signup.html">Sign Up now</a></p>
     </aside> 
    </form>
  </body>
</html>
