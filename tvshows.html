       #slider {

}
#slider figure {
  position: relative;
  width: 500%;
  margin: 0;
  left: 0;
  animation: slider 20s infinite;
}

#slider figure img {
             margin-left: 0px;
             margin-right: 0px;
            width: 20%;
          float: left;
           height: 60%; 
        background-position: center;
       background-repeat: no-repeat;
      background-size: cover;
           }
@keyframes slider {
  0% {
    left: 0;
  }
  20% {
    left: 0;
  }
  25% {
    left: -100%;
  }
  45% {
    left: -100%;
  }
  50% {
    left: -200%;
  }
  70% {
    left: -200%
  }
  75% {
    left: -300%;
  }
  95% {
    left: -300%;
  }
  100% {
    left: -400%
  }
